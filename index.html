<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar-container">
      <div class="navbar-superior">
        <img class="logo" src="Marvel_Logo.svg.png" alt="logo" />
        <input type="text" id="character" placeholder="Seacrh Character" />
      </div>
      <div class="navbar-inferior">
        <select name="" id="universe">
          <option value="elija">Elija</option>
          <option value="comics">Comics</option>
          <option value="events">Events</option>
          <option value="series">Series</option>
          <option value="stories">Stories</option>
        </select>

        <button class="button" type="button" id="show-history">
          Mostrar historial
        </button>
        <button class="button" type="button" id="clear-history">
          Limpiar historial
        </button>
        <button class="button" id="search">Buscar</button>
      </div>
    </nav>
    <h3 id="alert"></h3>

    <div class="body-container">
      <div id="character-container"></div>
      <div id="universe-container"></div>
      <div id="history-container"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
